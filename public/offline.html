
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WE - Offline</title>
  <style>
    body {
      font-family: 'Franklin Gothic Medium', 'Montserrat', sans-serif;
      background-color: #121212;
      color: #F5F5F5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    .logo-container {
      background-color: #000000;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .logo {
      font-family: 'Franklin Gothic Heavy', 'Montserrat Black', sans-serif;
      font-weight: 900;
      font-size: 3rem;
      color: #FEFE00;
      text-shadow: 0 0 8px rgba(254, 254, 0, 0.3);
    }
    .tagline {
      font-family: 'Franklin Gothic Medium', 'Montserrat', sans-serif;
      font-style: italic;
      font-size: 1rem;
      color: #F4F499;
      margin-top: 0.5rem;
    }
    .message {
      margin-top: 2rem;
      max-width: 80%;
    }
    .button {
      background-color: #FEFE00;
      color: #000000;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">WE</div>
    <div class="tagline">Grow together</div>
  </div>
  
  <div class="message">
    <h2>You're currently offline</h2>
    <p>It looks like you don't have an internet connection right now. Some features may be unavailable until you're back online.</p>
  </div>
  
  <button class="button" onclick="window.location.reload()">Try Again</button>
</body>
</html>
